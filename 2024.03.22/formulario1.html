<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
</head>

<body>
    <form>
        <label for="txtNome">Nome:</label>
        <input id="txtNome" type="text" placeholder="Digite seu nome completo">

        <br><br>
        <label for="txtSenha">Senha:</label>
        <input id="txtSenha" type="password" placeholder="De 5 a 8 caracteres">

        <br><br>
        <label for="txtDataNasc">Data de nascimento:</label>
        <input id="txtDataNasc" type="date">

        <br><br>
        <label for="txtNro">Número:</label>
        <input id="txtNro" type="number" min="0" max="9998" step="2">

        <br><br>

        <fieldset>
            <legend>Contato</legend>

            <br>
            <label for="txtEmail">Email:</label>
            <input id="txtEmail" type="email" placeholder="exemplo@exemplo.com">

            <br><br>
            <label for="txtSite">Site:</label>
            <input id="txtSite" type="url" placeholder="http://www.examplo.com">
        </fieldset>

        <br><br>
        <label for="txtEst">Estado:</label>
        <select id="txtEst">
            <option>MG</option>
            <option>SP</option>
            <option>RJ</option>
        </select>

        <br><br>

        <label for="">Sexo:</label>
        <input id="masc" type="radio" name="sexo"><label for="masc">Masculino</label>
        <input id="fem" type="radio" name="sexo"><label for="fem">Feminino</label>

        <br><br>
        <label for="">Linguagens de programação (domínio):</label>
        <br>

        <input id="language1" type="checkbox">
        <label for="language1">C</label>
        <br>

        <input id="language2" type="checkbox">
        <label for="language2">Java</label>
        <br>

        <input id="language3" type="checkbox">
        <label for="language3">JavaScript</label>

    </form>
</body>

</html>
